


<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened">
    <ul style="list-style-type:none; margin-top: 2rem;">
     <li> <a mat-button class="active" routerLink="/">About</a></li>
     <!-- <li> <a mat-button *ngIf='!user' class="active" [href]="environment + '/auth/google'">Login</a></li> -->
     <li> <a mat-button *ngIf='!user' class="active" (click)="openDialog()">Login</a></li>
     <li> <a mat-button *ngIf='user' [href]="environment + '/auth/google'">Logout</a></li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar class="navbar" color="primary">
  
      <mat-button-toggle *ngIf='mobile' (click)="opened=!opened"><mat-icon>menu</mat-icon></mat-button-toggle>
      
      <div>
        <a mat-button routerLink="/" >Logo</a>
        <mat-slide-toggle *ngIf='mobile' (change)="onSwitchTheme($event)" ></mat-slide-toggle>
      </div>
      <div *ngIf='!mobile'>
        <span><a mat-button class="active" routerLink="/">About</a></span>
        <span><a mat-button class="active" routerLink="/messages">Messages</a></span>
        <button *ngIf='!user' mat-flat-button (click)="openDialog()"><mat-icon>login</mat-icon></button>
        <!-- <mat-menu #appMenu="matMenu">
          <a style="text-align: center;" class="active" mat-menu-item *ngIf='!user' [href]="environment + '/auth/google'">Login</a>
          <a style="text-align: center;" class="active" mat-menu-item routerLink="/register">Register</a>
        </mat-menu> -->
        
        <span><a mat-button *ngIf='user' [href]="environment + '/auth/logout'">Logout</a></span>
        <mat-slide-toggle (change)="onSwitchTheme($event)" ></mat-slide-toggle>
      </div>  
    </mat-toolbar>

    <router-outlet (activate)="onOutletLoaded($event)"></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
